<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ethereum Wallet</title>
    <style>body {
    font-family: 'Anonymous Pro', monospace;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.wallet-section {
    margin-top: 20px;
    width: 100%;
    max-width: 600px;
}

.recovery-phrase {
    margin-top: 10px;
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Membagi menjadi 4 kolom */
    gap: 10px;
    align-items: center;
    justify-items: center;
    text-align: center; /* Penyesuaian untuk responsif */
    max-width: 100%;
    box-sizing: border-box;
}

.recovery-word {
    font-size: 16px;
    background-color: transparent;
    padding: 5px;
    border: none;
    width: auto; /* Menyesuaikan lebar dengan konten */
    box-sizing: border-box; /* Menghindari masalah dengan penambahan padding */
}

.copy-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.copy-button:hover {
    background-color: #0056b3;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}
</style>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Wallet Creation Section -->
        <div id="walletCreation" class="wallet-section">
            <h2>Create Ethereum Wallet</h2>
            <button class="copy-button" onclick="createWallet()">Create Wallet</button>
            <div class="recovery-phrase" id="recoveryPhraseContainer"></div>
            <button class="copy-button" id="copyPhraseButton" style="display:none;" onclick="copyPhrase()">Copy Phrase</button>
            <p id="privateKeyContainer"></p>
            <p id="addressContainer"></p>
        </div>

        <!-- Wallet Login Section -->
        <div id="walletLogin" class="wallet-section" style="display:none;">
            <h2>Login to Ethereum Wallet</h2>
            <form onsubmit="loginWallet(event)">
                <div>
                    <label for="privateKey">Private Key:</label>
                    <input type="text" id="privateKey" name="privateKey" required>
                </div>
                <div>
                    <label for="phrase">Recovery Phrase:</label>
                    <input type="text" id="phrase" name="phrase" required>
                </div>
                <button type="submit" class="copy-button">Login</button>
            </form>
        </div>

        <!-- Wallet Dashboard Section -->
        <div id="walletDashboard" class="wallet-section" style="display:none;">
            <h2>Wallet Dashboard</h2>
            <p id="walletAddress"></p>
            <p id="walletBalance"></p>
            <div>
                <h3>Send Tokens</h3>
                <form onsubmit="sendTokens(event)">
                    <div>
                        <label for="recipient">Recipient Address:</label>
                        <input type="text" id="recipient" name="recipient" required>
                    </div>
                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="copy-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.umd.min.js"></script>
    <script>function createWallet() {
    const wallet = ethers.Wallet.createRandom();
    const mnemonic = wallet.mnemonic.phrase.split(' ');

    const recoveryPhraseContainer = document.getElementById('recoveryPhraseContainer');
    recoveryPhraseContainer.innerHTML = ''; // Membersihkan konten sebelumnya

    mnemonic.forEach(word => {
        const wordElement = document.createElement('span');
        wordElement.className = 'recovery-word';
        wordElement.textContent = word;
        recoveryPhraseContainer.appendChild(wordElement);
    });

    document.getElementById('privateKeyContainer').textContent = 'Private Key: ' + wallet.privateKey;
    document.getElementById('addressContainer').textContent = 'Address: ' + wallet.address;

    document.querySelector('.copy-button').textContent = 'Create Wallet Again';
    document.getElementById('copyPhraseButton').style.display = 'block';
}

function copyPhrase() {
    const recoveryPhraseContainer = document.getElementById('recoveryPhraseContainer');
    const phrases = recoveryPhraseContainer.querySelectorAll('.recovery-word');
    let phraseText = '';
    phrases.forEach(phrase => {
        phraseText += phrase.textContent + ' ';
    });

    // Trim the trailing space
    phraseText = phraseText.trim();

    // Create a temporary textarea element to hold the text
    const tempTextarea = document.createElement('textarea');
    tempTextarea.value = phraseText;
    document.body.appendChild(tempTextarea);

    // Select the text in the textarea
    tempTextarea.select();
    tempTextarea.setSelectionRange(0, 99999); // For mobile devices

    // Copy the text inside the textarea
    document.execCommand('copy');

    // Remove the temporary textarea
    document.body.removeChild(tempTextarea);

    alert('Phrase copied to clipboard');
}

async function loginWallet(event) {
    event.preventDefault();

    const privateKey = document.getElementById('privateKey').value;
    const phrase = document.getElementById('phrase').value.split(' ');

    try {
        const wallet = new ethers.Wallet(privateKey);
        const recoveredWallet = ethers.Wallet.fromMnemonic(phrase.join(' '));

        if (wallet.address !== recoveredWallet.address) {
            alert('Invalid private key or recovery phrase');
            return;
        }

        document.getElementById('walletCreation').style.display = 'none';
        document.getElementById('walletLogin').style.display = 'none';
        document.getElementById('walletDashboard').style.display = 'block';

        document.getElementById('walletAddress').textContent = 'Address: ' + wallet.address;
        await displayBalance(wallet);
    } catch (error) {
        alert('Error logging in: ' + error.message);
    }
}

async function displayBalance(wallet) {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const balance = await provider.getBalance(wallet.address);
    document.getElementById('walletBalance').textContent = 'Balance: ' + ethers.utils.formatEther(balance) + ' ETH';
}

async function sendTokens(event) {
    event.preventDefault();

    const recipient = document.getElementById('recipient').value;
    const amount = document.getElementById('amount').value;
    const privateKey = document.getElementById('privateKey').value;

    try {
        const wallet = new ethers.Wallet(privateKey, new ethers.providers.Web3Provider(window.ethereum));
        const tx = await wallet.sendTransaction({
            to: recipient,
            value: ethers.utils.parseEther(amount)
        });

        alert('Transaction sent! Tx Hash: ' + tx.hash);
    } catch (error) {
        alert('Error sending transaction: ' + error.message);
    }
}
</script>
</body>
</html>
