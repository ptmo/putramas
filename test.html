<!DOCTYPE html>
<html>
<head>
    <title>Create Ethereum Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethereumjs-wallet/1.0.1/index.js"></script>
</head>
<body>
    <h2>Create Ethereum Wallet</h2>
    <button onclick="createWallet()">Create Wallet</button>
    <p id="privateKey"></p>
    <p id="address"></p>

    <script>
        function createWallet() {
            const wallet = ethereumjs.Wallet.generate();
            const privateKey = wallet.getPrivateKeyString();
            const address = wallet.getAddressString();

            document.getElementById('privateKey').textContent = 'Private Key: ' + privateKey;
            document.getElementById('address').textContent = 'Address: ' + address;
        }
    </script>
    <script>const Wallet = require('ethereumjs-wallet').default;

// Membuat dompet Ethereum baru
const wallet = Wallet.generate();

// Mendapatkan kunci pribadi dan alamat dompet
const privateKey = wallet.getPrivateKeyString();
const address = wallet.getAddressString();

console.log('Private Key:', privateKey);
console.log('Address:', address);
</script>
</body>
</html>
