<!DOCTYPE html>
<html>
<head>
    <title>Create Ethereum Wallet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .button {
            background-color: #6fa0f9;
            border: 1px solid #6fa0f9;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(111, 160, 249, 0.3), 0 4px 8px rgba(111, 160, 249, 0.2);
        }

        .button:hover {
            background-color: #598de8;
            box-shadow: 0 12px 20px rgba(111, 160, 249, 0.4), 0 6px 12px rgba(111, 160, 249, 0.3);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 6px 10px rgba(111, 160, 249, 0.4), 0 3px 6px rgba(111, 160, 249, 0.3);
        }

        .result {
            margin-top: 24px;
        }

        .result p {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Ethereum Wallet</h2>
        <button class="button" onclick="createWallet()">Create Wallet</button>
        <div class="result">
            <p id="privateKey"></p>
            <p id="address"></p>
        </div>
    </div>

    <script>
        function createWallet() {
            const wallet = ethers.Wallet.createRandom(); // Menggunakan ethers.js untuk membuat wallet baru
            const privateKey = wallet.privateKey;
            const address = wallet.address;

            document.getElementById('privateKey').textContent = 'Private Key: ' + privateKey;
            document.getElementById('address').textContent = 'Address: ' + address;
        }
    </script>
</body>
</html>
