<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet with Recovery Phrase</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: 'Anonymous Pro', monospace;
}

.container {
    text-align: center;
    max-width: 600px;
    width: 90%;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.button {
    background-color: #6fa0f9;
    border: 1px solid #6fa0f9;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 16px rgba(111, 160, 249, 0.3), 0 4px 8px rgba(111, 160, 249, 0.2);
}

.button:hover {
    background-color: #598de8;
    box-shadow: 0 12px 20px rgba(111, 160, 249, 0.4), 0 6px 12px rgba(111, 160, 249, 0.3);
}

.button:active {
    transform: translateY(2px);
    box-shadow: 0 6px 10px rgba(111, 160, 249, 0.4), 0 3px 6px rgba(111, 160, 249, 0.3);
}

.wallet-info {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.wallet-item {
    flex: 1;
    margin: 0 10px;
    padding: 15px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.wallet-label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
}

.wallet-data {
    font-size: 14px;
    word-break: break-all;
    margin-bottom: 10px;
    padding: 8px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.copy-button {
    background-color: #6fa0f9;
    border: none;
    color: white;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.copy-button:hover {
    background-color: #598de8;
}

.recovery-phrase {
    margin-top: 10px;
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    align-items: center;
    justify-items: center;
}

.recovery-word {
    font-size: 16px;
    margin: 5px 0;
    background-color: #ffffff;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
</style>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Create Ethereum Wallet</h2>
        <button class="button" onclick="createWallet()">Create Wallet</button>
        <div class="wallet-info">
            <div class="wallet-item">
                <div class="wallet-label">Recovery Phrase</div>
                <div class="recovery-phrase" id="recoveryPhrase"></div>
                <button class="copy-button" onclick="copyRecoveryPhrase()">Copy Recovery Phrase</button>
            </div>
            <div class="wallet-item">
                <div class="wallet-label">Private Key</div>
                <div class="wallet-data" id="privateKey"></div>
                <button class="copy-button" onclick="copyToClipboard('privateKey')">Copy Private Key</button>
            </div>
            <div class="wallet-item">
                <div class="wallet-label">Address</div>
                <div class="wallet-data" id="address"></div>
                <button class="copy-button" onclick="copyToClipboard('address')">Copy Address</button>
            </div>
        </div>
    </div>

    <script>
        function createWallet() {
            const wallet = ethers.Wallet.createRandom(); // Generate random wallet
            const privateKey = wallet.privateKey;
            const mnemonic = wallet.mnemonic.phrase.split(" "); // Get the 12-word recovery phrase as an array of words
            const address = wallet.address;

            // Display recovery phrase in a single column format
            const recoveryPhraseDiv = document.getElementById('recoveryPhrase');
            recoveryPhraseDiv.innerHTML = ''; // Clear previous content
            mnemonic.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.classList.add('recovery-word');
                wordDiv.textContent = word;
                recoveryPhraseDiv.appendChild(wordDiv);
            });

            document.getElementById('privateKey').textContent = privateKey;
            document.getElementById('address').textContent = address;
        }

        function copyToClipboard(elementId) {
            const el = document.getElementById(elementId);
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(el);
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
        }

        function copyRecoveryPhrase() {
            const recoveryPhraseDiv = document.getElementById('recoveryPhrase');
            const range = document.createRange();
            range.selectNodeContents(recoveryPhraseDiv);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
        }
    </script>
</body>
</html>
