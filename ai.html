<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gambar Tanpa Server</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/style-transfer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pix2pix"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h2>üîπ AI Gambar Tanpa Server üîπ</h2>
    
    <h3>1Ô∏è‚É£ AI Sketsa ke Gambar</h3>
    <canvas id="canvas" width="300" height="300"></canvas><br>
    <button onclick="clearCanvas()">Bersihkan</button>
    <button onclick="processSketch()">Proses AI</button>
    <canvas id="outputCanvas" width="300" height="300"></canvas>

    <h3>2Ô∏è‚É£ AI Pewarnaan Gambar</h3>
    <input type="file" id="uploadBW">
    <img id="outputBW" width="300">

    <h3>3Ô∏è‚É£ AI Efek Lukisan</h3>
    <input type="file" id="uploadArt">
    <canvas id="outputArt"></canvas>

    <script>
        // üîπ 1. AI Sketsa ke Gambar (Pix2Pix Model)
        let modelSketchToImage;
        
        async function loadPix2PixModel() {
            modelSketchToImage = await pix2pix.load();
            console.log("Pix2Pix model loaded.");
        }

        loadPix2PixModel();  // Load Pix2Pix Model when the page loads

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.fillStyle = "black";
            ctx.fillRect(event.offsetX, event.offsetY, 3, 3);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        async function processSketch() {
            const inputImage = tf.browser.fromPixels(canvas);
            const prediction = await modelSketchToImage.predict(inputImage);
            const outputCanvas = document.getElementById("outputCanvas");
            await tf.browser.toPixels(prediction, outputCanvas);
        }

        // üîπ 2. AI Pewarnaan Gambar
        document.getElementById("uploadBW").addEventListener("change", async function(event) {
            alert("üîÑ AI sedang mewarnai gambar...");
            const img = document.getElementById("outputBW");
            img.src = URL.createObjectURL(event.target.files[0]);

            img.onload = async function() {
                // Implement AI coloring model here when ready
                console.log("Model pewarnaan sedang diproses...");
            };
        });

        // üîπ 3. AI Efek Lukisan (Style Transfer Model)
        document.getElementById("uploadArt").addEventListener("change", async function(event) {
            const model = await styleTransfer.load();
            const img = document.createElement("img");
            img.src = URL.createObjectURL(event.target.files[0]);

            img.onload = async function() {
                const canvas = document.getElementById("outputArt");
                const stylizedImage = await model.transfer(img);
                tf.browser.toPixels(stylizedImage, canvas);
            };
        });
    </script>
</body>
</html>
